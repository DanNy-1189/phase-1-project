<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Video Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <div id="search-container">
      <form id="search-form">
        <button type="submit" id="magnify-glass">
          <label for="search">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </label>
        </button>
        <input placeholder="Search Games..." type="search" id="search-input">
      </form>
    </div>
    <div class="cart">
      <button id="cart-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
          <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
        </svg>
      </button>
      <div id="cart-quantity">0</div>
    </div>
  </div>
  <section id="toggleCart" class="hidden">
     <h2>Cart</h2>
     <div id="cart-items-container"></div>
     <div id="cart-total">
         <div id="cart-total-value">Total: $0</div>
         <button id="checkout">Checkout</button>
      </div>
  </section>
  <section id="game-banner">
    <h1>Classic Video Games</h1> 
  </section> 
  <section class="container">
    <div id="game-container"></div>
  </section>
  <script src="./index.js"></script>
  </body>
</html>
